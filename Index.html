<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>

    <!-- Unit Selector -->
    <label for="unit">Choose Unit:</label>
    <select id="unit">
        <option value="metric">Metric (kg, m)</option>
        <option value="imperial">Imperial (lbs, inches)</option>
    </select>

    <!-- Metric Inputs -->
    <div id="metric-inputs" style="display: none;">
        <label for="weight-metric">Weight (kg):</label>
        <input type="number" id="weight-metric" step="any">
        <label for="height-metric">Height (m):</label>
        <input type="number" id="height-metric" step="any">
    </div>

    <!-- Imperial Inputs -->
    <div id="imperial-inputs" style="display: block;">
        <label for="weight-imperial">Weight (lbs):</label>
        <input type="number" id="weight-imperial" step="any">
        <label for="height-imperial">Height (inches):</label>
        <input type="number" id="height-imperial" step="any">
    </div>

    <!-- Result Display -->
    <p id="result"></p>

    <!-- Calculate Button -->
    <button onclick="calculateBMI()">Calculate BMI</button>

    <!-- Link to External JavaScript File -->
    <script src="js/bmiCalculator.js"></script>
  </body>
</html>
